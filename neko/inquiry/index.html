<script type="text/javascript">
$(function() {
    var topBtn = $('.backtotop');    
    topBtn.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500);
        return false;
    });
});
</script>
<!-- 隠しボタンのjquery -->
	<script type="text/javascript">
$(function() {
	var slide = $('#catComment');
	var contents = $('#slide-contents');
	//開くボタン
	var openBtn = $('#open-btn img');
	var btnOpenFlug = false;
	var openFlug = false;
	var panelSwitch = function() {
		//閉じる
		if (openFlug == true ) {
			slide.stop().animate({
				'width' : '104px',
				'height' : '85px',
				'bottom' : '0',
				'opacity' : '0'
			}, 800); 
			openBtn.show();		//開くボタンにする
		}
		//開く
		else if (openFlug == false) {
			slide.stop().animate({
				'width' : '104px',
				'height' : '85px',
				'bottom' : '40px',
				'opacity' : '1.0'
			}, 800); 
			openBtn.hide();		//閉じるボタンにする
		}
	};
	//開くボタンクリックしたら
	$('#open-btn').click(function(){
		panelSwitch();
		openFlug = !openFlug;
		btnOpenFlug = true;
	});
	//画面下位置を取得
	var bottomPos = $(document).height() - $(window).height() - 100;
	$(window).scroll(function () {
		if (!btnOpenFlug) {
			if ($(this).scrollTop() >= bottomPos) {
				if (openFlug == false) {
					panelSwitch();
					openFlug = true;
				}
			} else {
				if (openFlug) {
					panelSwitch();
					openFlug = false;
				}
			}
		}
	});
});
</script>
